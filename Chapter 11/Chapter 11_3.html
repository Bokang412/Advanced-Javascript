<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 11.3</title>
</head>

<body>
    <h1>Object loading for Window and document</h1>

    <script>
        window.onload = function (e) {
            logging("window ready", e)
        }
        
        document.addEventListener("DOMContentLoaded", (e) => logging("document ready", e))
        function logging(message, e) {
            console.log(message, e)
        }
    </script>

</body>
</html>
