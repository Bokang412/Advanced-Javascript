<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Project 1.css">
</head>

<body>
    <h1>CodeCollege online application</h1>
    <section class="contact-form">
        <h1>Send Me a Message</h1>
        <p>Please fill in the application below.</p>

        <form>
            <div class="input-group">
                <input id="salutation-mr" name="salutation" type="radio" value="Mr." />
                <label class="inline" for="salutation-mr">Mr.</label>

                <input id="salutation-mrs" name="salutation" type="radio" value="Mrs." />
                <label class="inline" for="salutation-mrs">Mrs.</label>

                <input id="salutation-ms" name="salutation" type="radio" value="Ms." />
                <label class="inline" for="salutation-ms">Ms.</label>

                <input id="salutation-ms" name="salutation" type="radio" value="Ms." />
                <label class="inline" for="salutation-ms">Mx.</label>
            </div>

            <div class="input-group">
                <label for="name">Full Name</label>
                <input id="name" name="name" type="text" />
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input id="email" name="email" type="email" />
            </div>

            <div class="input-group">
                <label for="numbers">Contact numbers</label>
                <input id="numbers" name="numbers" type="numbers" />
            </div>

            <div class="input-group">
                <label for="subject">Marital satus</label>
                <select id="subject" name="subject">
                    <option> </option>
                    <option>Married</option>
                    <option>Single</option>
                    <option>Prefer not to tell</option>
                </select>
            </div>

            <div class="input-group">
                <label for="subject">Occupation</label>
                <select id="subject" name="subject">
                    <option> </option>
                    <option>Unemployed</option>
                    <option>Employed</option>
                    <option>Student</option>
                </select>
            </div>

            <div>
                <p>Are you a South African?</p>
                <select id="birthLocation">
                    <option> </option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <div id="idNumberInput" style="display:none;">
                    <label for="idNumber">Enter your ID number:</label>
                    <input type="text" id="idNumber" name="idNumber">
                </div>

                <div id="passportNumberInput" style="display:none;">
                    <label for="passportNumber">Enter your passport number:</label>
                    <input type="text" id="passportNumber" name="passportNumber">
                </div>
            </div>

            <div class="input-group">
                <label for="subject">Which program are you interested in?</label>
                <select id="subject" name="subject">
                    <option> </option>
                    <option>Introduction into Programming</option>
                    <option>Java</option>
                    <option>Javascript</option>
                </select>
            </div>

            <div class="input-group">
                <label for="subject">Which group do you prefer to join?</label>
                <select id="subject" name="subject">
                    <option> </option>
                    <option>Morning (8:00 - 10:00 AM)</option>
                    <option>Daytime (13:00 - 15:00 PM)</option>
                    <option>Evening (18:00 - 20:00 PM)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="message">In a paragraph of 250 words, state why you should be admitted to
                    CodeCollege.</label>
                <textarea id="message" name="message" rows="6" cols="65"></textarea>
            </div>

            <div class="input-group">
                <p class="group-label">Communication method preferred:</p>
                <input id="communication-Email" name="communication" type="checkbox" value="email" />
                <label class="inline" for="communication-Email">Email</label>
                <input id="communication-SMS" name="communication" type="checkbox" value="sms" />
                <label class="inline" for="communication-SMS">SMS</label>
                <input id="communication-Call" name="communication" type="checkbox" value="call" />
                <label class="inline" for="communication-Call">Phone call</label>
            </div>
            <input name="secret" type="hidden" value="1b3a9374-1a8e-434e-90ab-21aa7b9b80e7" />
            <button type="submit">Submit application</button>
        </form>
    </section>

    <div class="results">
        <h2>Applicants Information</h2>
        <pre></pre>
    </div>

    <script>
        const birthLocationSelect = document.getElementById('birthLocation');
        const idNumberInput = document.getElementById('idNumberInput');
        const passportNumberInput = document.getElementById('passportNumberInput');

        birthLocationSelect.addEventListener('change', function () {
            if (this.value === 'yes') {
                idNumberInput.style.display = 'block';
                passportNumberInput.style.display = 'none';
            } else if (this.value === 'no') {
                idNumberInput.style.display = 'none';
                passportNumberInput.style.display = 'block';
            }
        });
    </script>

</body>
<script src="Project 1.js"></script>
</html>
